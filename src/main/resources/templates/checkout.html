<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/checkout.css"   th:href="'/styles/checkout.css'" />
    <style>
        ul {
        color: black;
        }
    </style>

</head>
<body>
<div class="header">

    <h1><a th:class="a-tag" th:href="'/nicetohave'">Nice to have</a></h1>
    <ul>
        <li><a th:href="'/nicetohave/newpost'"/>Ny annons</a></li>
        <li>Logga in</li>
        <li>Bli medlem</li>
    </ul>


</div>
<div>
    <h1 th:class="therealheader">Välkommen till din checkout</h1>
</div>
<div th:class="productsalign">
<div th:class="checkout-products" th:each="item: ${cartArray}">
    <img th:class="product-image" th:src="${item.getImage()}" alt=""/>
    <p th:class="name" th:text="${item.getName()}"></p>
    <p th:class="name" th:text="${item.getPrice()} + 'kr'"></p>
</div>
</div>
<div th:class="summa">
    Din summa blev: [[${sum}]]kr, för att gå vidare klicka nedan.
</div>
<button th:class="buy" ><a href="/nicetohave/paymentconfirmed">Betala</a></button>



</body>
</html>
